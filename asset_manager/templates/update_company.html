<!-- asset_tracking/templates/create_company.html -->

{% extends "base.html" %}
{% block content %}
  <h2>Update Company</h2>
  <form method="post">
    {% csrf_token %}
    <label for="company_name">Company Name:</label>
    <input type="text" name="company_name" value="{{ user.userprofile.company_name }}" required>
    <button type="submit">Update Company</button>
  </form>
{% endblock %}
