<!-- asset_tracking/templates/device_form.html -->

{% extends "base.html" %}
{% block content %}
  <h2>{% if device %}Update Device{% else %}Add Device{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Device Name:</label>
      <input type="text" name="name" id="name" class="form-control" value="{% if device %}{{ device.name }}{% endif %}" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea name="description" id="description" class="form-control" rows="4" required>{% if device %}{{ device.description }}{% endif %}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">{% if device %}Update Device{% else %}Add Device{% endif %}</button>
    <br>
    <a href="{% url 'device_list' %}" class="btn btn-secondary">Back to Device List</a>
  </form>
{% endblock %}
